<app-header [title]="'Bank erstellen'" [backFunction]="back"></app-header>

    <label>Gib den namen deiner PiggyBank ein</label>
    <input type="text" [(ngModel)]="bank.name">
  </div>
  <div>
    <label>MÃ¶chtest du dein PayPal Konto hinterlegen?</label>
